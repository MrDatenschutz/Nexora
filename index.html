<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nexora – Deine Suchmaschine</title>

  <!-- Lunr.js über CDN (Methode 1) -->
  <script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 40px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .header img {
      height: 80px;
    }
    .header h1 {
      font-size: 3rem;
      margin: 0;
      color: #38bdf8;
    }
    p {
      color: #9ca3af;
    }
    #searchBox {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 60%;
      max-width: 500px;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    input[type="text"]:focus {
      border-color: #38bdf8;
    }
    #results {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .result-item {
      padding: 10px 14px;
      border-radius: 8px;
      background: #020617;
      margin-bottom: 10px;
      border: 1px solid #1f2937;
    }
    .result-item a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
    .result-item a:hover {
      text-decoration: underline;
    }
    .result-desc {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <!-- Logo + Titel -->
  <div class="header">
    <img src="nexora-logo.png" alt="Nexora Logo">
    <h1>Nexora</h1>
  </div>

  <p>Die Suchmaschine für deine Inhalte.</p>

  <!-- Suchfeld -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Gib deinen Suchbegriff ein...">
  </div>

  <!-- Ergebnisse -->
  <div id="results"></div>

  <script src="searchables.js"></script>

</body>
</html>
