<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nexora ‚Äì Deine Suchmaschine</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 40px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .header img {
      height: 80px;
    }
    .header h1 {
      font-size: 3rem;
      margin: 0;
      color: #38bdf8;
    }
    p {
      color: #9ca3af;
    }
    #searchBox {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 60%;
      max-width: 500px;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    input[type="text"]:focus {
      border-color: #38bdf8;
    }
    #results {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .result-item {
      padding: 10px 14px;
      border-radius: 8px;
      background: #020617;
      margin-bottom: 10px;
      border: 1px solid #1f2937;
    }
    .result-item a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
    .result-item a:hover {
      text-decoration: underline;
    }
    .result-desc {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <!-- Logo + Titel -->
  <div class="header">
    <img src="nexora-logo.png" alt="Nexora Logo">
    <h1>Nexora</h1>
  </div>

  <p>Die Suchmaschine f√ºr deine Inhalte.</p>

  <!-- Suchfeld -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Gib deinen Suchbegriff ein...">
  </div>

  <!-- Ergebnisse -->
  <div id="results"></div>

  <!-- Eigene Suchlogik -->
  <script>
    // üîç Hier hinterlegst du ALLE Seiten, die durchsuchbar sein sollen
    const pages = [
      {
        title: "Amazon Deutschland",
        url: "https://www.amazon.de",
        desc: "Online-Shop f√ºr Elektronik, B√ºcher, Games, Kleidung und vieles mehr."
      },
      {
        title: "Startseite",
        url: "index.html",
        desc: "Willkommen bei Nexora, deiner Suchmaschine."
      },
      {
        title: "Kontakt",
        url: "kontakt.html",
        desc: "Hier findest du Kontaktm√∂glichkeiten zu Nexora."
      },
      {
        title: "√úber Nexora",
        url: "ueber-nexora.html",
        desc: "Informationen √ºber das Nexora Projekt."
      },
      {
        title: "Welcome Tour",
        url: "welcome_tour.html",
        desc: "Eine Tour durch die Funktionen von Nexora."
      }
    ];

    const input = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    input.addEventListener("input", function () {
      const query = input.value.toLowerCase().trim();
      resultsDiv.innerHTML = "";

      if (query === "") return;

      // üîé Filter: Titel + Beschreibung durchsuchen
      const filtered = pages.filter(p =>
        p.title.toLowerCase().includes(query) ||
        p.desc.toLowerCase().includes(query)
      );

      // ‚ùå Keine Treffer
      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Keine Ergebnisse gefunden.</p>";
        return;
      }

      // ‚úÖ Treffer anzeigen
      filtered.forEach(p => {
        const item = document.createElement("div");
        item.className = "result-item";
        item.innerHTML = `
          <a href="${p.url}" target="_blank">${p.title}</a>
          <div class="result-desc">${p.desc}</div>
        `;
        resultsDiv.appendChild(item);
      });
    });
  </script>

</body>
</html>
