
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nexora – Deine Suchmaschine</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 40px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .header img {
      height: 80px;
    }
    .header h1 {
      font-size: 3rem;
      margin: 0;
      color: #38bdf8;
    }
    p {
      color: #9ca3af;
    }
    #searchBox {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 60%;
      max-width: 500px;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    input[type="text"]:focus {
      border-color: #38bdf8;
    }
    #results {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .result-item {
      padding: 10px 14px;
      border-radius: 8px;
      background: #020617;
      margin-bottom: 10px;
      border: 1px solid #1f2937;
    }
    .result-item a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
    .result-item a:hover {
      text-decoration: underline;
    }
    .result-desc {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <!-- Logo + Titel -->
  <div class="header">
    <img src="nexora-logo.png" alt="Nexora Logo">
    <h1>Nexora</h1>
  </div>

  <p>Die Suchmaschine für deine Inhalte.</p>

  <!-- Suchfeld -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Gib deinen Suchbegriff ein...">
  </div>

  <!-- Ergebnisse -->
  <div id="results"></div>

  <!-- Suchlogik -->
  <script>
    // Basis-URL deines Projekts auf GitHub Pages
    const BASE = "https://mrdatenschutz.github.io/Nexora/";

    const pages = [
      // Externe Seiten
      {
        title: "Amazon",
        url: "https://www.amazon.de",
        desc: "Beliebter Online-Shop für fast alles."
      },
      {
        title: "YouTube",
        url: "https://www.youtube.com",
        desc: "Die größte Videoplattform der Welt."
      },
      {
        title: "Wetter",
        url: "https://www.google.com/search?q=wetter",
        desc: "Aktuelle Wettervorhersage."
      },

      // Deine eigenen Seiten – jetzt mit absoluter URL
      {
        title: "Startseite",
        url: BASE + "index.html",
        desc: "Willkommen bei Nexora, deiner Suchmaschine."
      },
      {
        title: "Kontakt",
        url: BASE + "kontakt.html",
        desc: "Hier findest du Kontaktmöglichkeiten zu Nexora."
      },
      {
        title: "Über Nexora",
        url: BASE + "ueber-nexora.html",
        desc: "Informationen über das Nexora Projekt."
      },
      {
        title: "Welcome Tour",
        url: BASE + "welcome_tour.html",
        desc: "Eine Tour durch die Funktionen von Nexora."
      }

      // Hier kannst du deine weiteren Einträge anhängen
    ];

    const input = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    input.addEventListener("input", function () {
      const query = input.value.toLowerCase().trim();
      resultsDiv.innerHTML = "";

      if (query === "") return;

      const filtered = pages.filter(p =>
        p.title.toLowerCase().includes(query) ||
        p.desc.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Keine Treffer gefunden.</p>";
        return;
      }

      filtered.forEach(p => {
        const item = document.createElement("div");
        item.className = "result-item";
        item.innerHTML = `
          <a href="${p.url}" target="_blank">${p.title}</a>
          <div class="result-desc">${p.desc}</div>
        `;
        resultsDiv.appendChild(item);
      });
    });
  </script>

</body>
</html>
