<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nexora – Deine Suchmaschine</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 40px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .header img {
      height: 80px;
    }
    .header h1 {
      font-size: 3rem;
      margin: 0;
      color: #38bdf8;
    }
    p {
      color: #9ca3af;
    }
    #searchBox {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 60%;
      max-width: 500px;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    input[type="text"]:focus {
      border-color: #38bdf8;
    }

    /* Announcements Box */
    .announce-box {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 10px;
      max-width: 600px;
      margin: 40px auto 0 auto;
      padding: 20px;
      text-align: left;
    }
    .announce-title {
      font-size: 1.4rem;
      color: #38bdf8;
      margin-bottom: 10px;
      text-align: center;
    }
    .announce-text {
      color: #9ca3af;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;
    }

    #results {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .result-item {
      padding: 10px 14px;
      border-radius: 8px;
      background: #020617;
      margin-bottom: 10px;
      border: 1px solid #1f2937;
    }
    .result-item a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
    .result-item a:hover {
      text-decoration: underline;
    }
    .result-desc {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="nexora-logo.png" alt="Nexora Logo">
    <h1>Nexora</h1>
  </div>

  <p>Die Suchmaschine für deine Inhalte.</p>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Gib deinen Suchbegriff ein...">
  </div>

  <!-- =============================== -->
  <!--   ANNOUNCEMENTS-BEREICH         -->
  <!-- =============================== -->
  <div class="announce-box">
    <div class="announce-title">Announcements</div>

    <div class="announce-text">
      <!-- HIER DEINE ANKÜNDIGUNGEN EINFÜGEN -->
      Willkommen bei Nexora!  
      Neue Inhalte werden regelmäßig hinzugefügt.
      <!-- ENDE DEINER ANKÜNDIGUNGEN -->
    </div>
  </div>
  <!-- =============================== -->

  <div id="results"></div>

  <!-- SCRIPT START -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      let pages = [];
      let loaded = false;

      // TXT laden (relativ + Cache-Bypass)
      fetch("pages.txt?nocache=" + Date.now())
        .then(response => response.text())
        .then(text => {
          const lines = text.split("\n").map(l => l.trim()).filter(l => l.length > 0);

          pages = lines.map(line => {
            const parts = line.split("|");
            return {
              title: parts[0] || "",
              url: parts[1] || "",
              desc: parts[2] || ""
            };
          });

          loaded = true;
        });

      const input = document.getElementById("searchInput");
      const resultsDiv = document.getElementById("results");

      input.addEventListener("input", function () {
        const query = input.value.toLowerCase().trim();
        resultsDiv.innerHTML = "";

        if (!loaded) {
          resultsDiv.innerHTML = "<p>Daten werden geladen...</p>";
          return;
        }

        if (query === "") return;

        const filtered = pages.filter(p =>
          p.title.toLowerCase().includes(query) ||
          p.desc.toLowerCase().includes(query)
        );

        if (filtered.length === 0) {
          resultsDiv.innerHTML = "<p>Keine Treffer gefunden.</p>";
          return;
        }

        filtered.forEach(p => {
          const item = document.createElement("div");
          item.className = "result-item";
          item.innerHTML = `
            <a href="${p.url}" target="_blank">${p.title}</a>
            <div class="result-desc">${p.desc}</div>
          `;
          resultsDiv.appendChild(item);
        });
      });

    });
  </script>
  <!-- SCRIPT ENDE -->

</body>
</html>
